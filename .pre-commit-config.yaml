# See https://pre-commit.com for more information
# See https://pre-commit.com/hooks.html for more hooks
# For pngquant see: https://pngquant.org


repos:
  - repo: https://github.com/gdubicki/pre-commit-pngquant
    rev: 9fad42f9df2ec8306c73d3e7c0628893ead0ebeb # Use the sha / tag you want to point at
    hooks:
      - id: pngquant
        # args: [--speed=1] # these are optional
        args: [--quality=65-80, --speed=1, --force]
        files: .*\.(png|PNG|)$ # only run the hook on PNG files
        